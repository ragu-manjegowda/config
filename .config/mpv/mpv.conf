# mpv config
title=${?pause==yes:‚è∏ }${?mute==yes:üîá }${?ontop==yes:üìå }${?demuxer-via-network==yes:${media-title}}${?demuxer-via-network==no:${filename}
no-title-bar

# Use yt-dlp as replacement
script-opts=ytdl_hook-ytdl_path=yt-dlp

# Subtitle configurations
sub-auto=fuzzy
sub-font="Hack Nerd Font"
sub-bold=yes
slang="en,eng"

# Audio configurations
alang=english,eng,en
volume-max=200

# Log file
log-file=~~/log # ~~/ translates to ~/.config/mpv

# Save position on quit
save-position-on-quit

# Screenshots template
screenshot-template="%F - [%P] (%#01n)"

# osd-font
osd-font="Hack Nerd Font"
no-osd-bar
osd-on-seek=msg-bar
osd-bar-w=100
osd-bar-h=2
osd-bar-align-y=-1
osd-font-size=38
osd-color="#FFFFFF"
osd-outline-size=1.0
osd-outline-color="#1C1B1F"
osd-shadow-offset=0
osd-back-color="#1C1B1F"
osd-border-style=outline-and-shadow
osd-playlist-entry=filename
osd-status-msg=${playback-time/full} / ${duration/full} (${percent-pos}%)\nframe: ${estimated-frame-number} / ${estimated-frame-count}
osd-fractions=yes
osd-duration=2000

# uosc will draw its own window controls
border=no

# loop playlist / file
loop-playlist=inf
loop-file=inf

# save watch history
save-watch-history

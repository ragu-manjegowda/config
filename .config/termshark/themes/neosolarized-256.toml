unused = "#002b36"

[neosolarized]
  base0   = "#839496" # gray3 = "#839496"
  base1   = "#93a1a1" # gray4 = "#93a1a1"
  base2   = "#eee8d5"
  base3   = "#fdf6e3" # white = "#fdf6e3"
  base00  = "#657b83" # gray2 = "#657b83"
  base01  = "#586e75" # gray1 = "#586e75"
  base02  = "#073642"
  base03  = "#002b36" # black = "#002b36"
  yellow  = "#b58900" # yellow = "#B58900"
  orange  = "#cb4b16" # orange = "#cb4b16"
  red     = "#dc322f" # red = "#dc322f"
  magenta = "#d33682" # magenta = "#d33682"
  violet  = "#6c71c4" # purple = "#6c71c4"
  blue    = "#268bd2" # blue = "#268bd2"
  cyan    = "#2aa198" # cyan = "#2aa198"
  green   = "#859900" # green = "#859900"

[dark]

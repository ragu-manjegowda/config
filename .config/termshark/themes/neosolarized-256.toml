  copy-mode-label = ["neosolarized.base3","neosolarized.red"]
  current-capture = ["neosolarized.base3","neosolarized.base02"]
  dialog = ["neosolarized.base03","neosolarized.yellow"]
  dialog-button = ["neosolarized.yellow","neosolarized.base03"]
  default = ["neosolarized.base3","neosolarized.base03"]
  filter-empty = ["neosolarized.base03","neosolarized.cyan"]
  filter-intermediate = ["neosolarized.base03","neosolarized.orange"]
  filter-invalid = ["neosolarized.base03","neosolarized.red"]
  filter-menu = ["neosolarized.base3","neosolarized.base03"]
  filter-valid = ["neosolarized.base03","neosolarized.green"]

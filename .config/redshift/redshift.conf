; Redshift configuration for blue light reduction
; https://github.com/jonls/redshift

[redshift]
; Color temperature (Kelvin)
; Lower = warmer/more red = less blue light
; 6500K = daylight (neutral), 2700K = incandescent (very warm)
temp-day=5500
temp-night=3000

; Smooth transition between day and night (1 = enabled)
transition=1

; Screen brightness (0.1 to 1.0)
; Reducing brightness also reduces blue light emission
brightness-day=1.0
brightness-night=0.85

; Gamma correction (red:green:blue)
; Lower blue value = less blue light
; Values below 1.0 reduce that color channel
gamma-day=1.0:0.95:0.9
gamma-night=1.0:0.9:0.8

; Fade duration in seconds (smoother transitions)
fade=1

; Location provider: 'geoclue2', 'manual'
location-provider=manual

; Adjustment method: 'randr' for X11
adjustment-method=randr

[manual]
; San Jose, CA coordinates
lat=37.3028
lon=-121.9982

[randr]
; Uncomment to target specific screen
;screen=0

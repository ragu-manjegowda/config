# SSH Hardening - Applied 2026-02-15
# Drop-in config: loaded after sshd_config, before 99-archlinux.conf

# Disable direct root login (use sudo su after logging in as ragu)
PermitRootLogin no

# Allow only ragu to SSH in (blocks root, greeter, etc.)
AllowUsers ragu

# Limit auth attempts per connection
MaxAuthTries 3

# Reduce login grace period (seconds to authenticate before disconnect)
LoginGraceTime 30

# Disable empty passwords
PermitEmptyPasswords no

# Disable X11 forwarding (attack surface reduction)
X11Forwarding no

# Disable TCP forwarding (unless you need SSH tunnels)
AllowTcpForwarding no

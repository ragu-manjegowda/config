# NeoSolarized Dark theme - ported from ranger colorschemes/neosolarized.py
# Reference: https://ethanschoonover.com/solarized
#
# Solarized Dark palette:
#   base03  #002b36    base02  #073642
#   base01  #586e75    base00  #657b83
#   base0   #839496    base1   #93a1a1
#   base2   #eee8d5    base3   #fdf6e3
#   yellow  #b58900    orange  #cb4b16
#   red     #dc322f    magenta #d33682
#   violet  #6c71c4    blue    #268bd2
#   cyan    #2aa198    green   #859900

[app]
overall = { bg = "#002b36" }

[mgr]
cwd = { fg = "#859900" }

marker_selected = { fg = "#859900", bg = "#859900" }
marker_copied = { fg = "#b58900", bg = "#b58900" }
marker_cut = { fg = "#dc322f", bg = "#dc322f" }

find_keyword = { fg = "#b58900", bold = true }
find_position = { fg = "#d33682", italic = true }

border_symbol = "â”‚"
border_style = { fg = "#859900" }

tab_active = { fg = "#859900", bg = "#002b36", bold = true }
tab_inactive = { fg = "#586e75", bg = "#002b36" }
tab_width = 1

[tabs]
active = { fg = "#859900", bg = "#002b36", bold = true }
inactive = { fg = "#586e75", bg = "#002b36" }
sep_inner = { open = "[", close = "]" }
sep_outer = { open = "", close = "" }

count_selected = { fg = "#002b36", bg = "#859900" }
count_copied = { fg = "#002b36", bg = "#b58900" }
count_cut = { fg = "#002b36", bg = "#dc322f" }

[mode]
normal_main = { fg = "#002b36", bg = "#859900", bold = true }
normal_alt = { fg = "#859900", bg = "#073642" }
select_main = { fg = "#002b36", bg = "#859900", bold = true }
select_alt = { fg = "#859900", bg = "#073642" }
unset_main = { fg = "#002b36", bg = "#d33682", bold = true }
unset_alt = { fg = "#d33682", bg = "#073642" }

[status]
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_read = { fg = "#2aa198" }
perm_write = { fg = "#dc322f" }
perm_exec = { fg = "#859900" }
perm_sep = { fg = "#586e75" }

[input]
border = { fg = "#859900" }
title = { fg = "#859900" }
value = {}
selected = { reversed = true }

[pick]
border = { fg = "#859900" }
active = { fg = "#d33682", bold = true }
inactive = {}

[confirm]
border = { fg = "#859900" }
title = { fg = "#859900" }
content = {}
list = {}
btn_yes = { fg = "#859900" }
btn_no = { fg = "#dc322f" }
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

[completion]
border = { fg = "#859900" }
active = { fg = "#d33682", bold = true }
inactive = {}

[tasks]
border = { fg = "#859900" }
title = { fg = "#2aa198" }
hovered = { fg = "#d33682" }

[which]
mask = { bg = "#073642" }
cand = { fg = "#2aa198" }
rest = { fg = "#586e75" }
desc = { fg = "#839496" }
separator = "  "
separator_style = { fg = "#586e75" }

[filetype]
rules = [
	{ url = "*/", fg = "#268bd2" },
	{ mime = "image/*", fg = "#b58900" },
	{ mime = "{audio,video}/*", fg = "#cb4b16" },
	{ mime = "application/zip", fg = "#6c71c4" },
	{ mime = "application/gzip", fg = "#6c71c4" },
	{ mime = "application/x-tar", fg = "#6c71c4" },
	{ mime = "application/x-bzip2", fg = "#6c71c4" },
	{ mime = "application/x-xz", fg = "#6c71c4" },
	{ mime = "application/x-7z-compressed", fg = "#6c71c4" },
	{ mime = "application/x-rar", fg = "#6c71c4" },
	{ mime = "application/x-executable", fg = "#859900", bold = true },
	{ url = "*", is = "orphan", fg = "#dc322f" },
	{ url = "*.sock", fg = "#b58900", bold = true },
	{ url = "*.fifo", fg = "#b58900", bold = true },
]
